<script>


    EventManagerClass = function() {
        var eventList = {};

        this.registerEvent = function(eventType, eventName) {
            eventList[eventType] = eventName;
        };

        this.clearEvent = function() {
            var keys = Object.keys(eventList);
            for (var key in keys) {
                console.log(111);
                document.removeEventListener(key, eventList[key], false);
            }
            eventList = {};
        };

        this.print = function () {
            console.log(eventList);
        }
    };

    var EventManager = new EventManagerClass();

    var onMouseDown = function () {
//        console.log(222);
        EventManager.print();
    };

    document.addEventListener("mousedown", onMouseDown, false);
    EventManager.registerEvent("mousedown", onMouseDown);

    setTimeout(EventManager.clearEvent, 10000);

</script>
