<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>

    <style>

        body, html {
            margin: 0;
            padding: 0;
        }

        body {
            background: black;
        }

        #infoBoard {
            position: fixed;
            top: 150px;
            width: 100%;
            height: 350px;
            background-color: red;
            display: block;
            box-sizing: border-box;
            border: 1px solid #5e9abe;
            background-color: rgba(178, 178, 178, 0.4);
            z-index: 10;
        }

        #closeBoard {
            position: absolute;
            right: 30px;
            top: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        #infoArea {
            width: 50%;
            height: 100%;
            float: right;
        }

        #infoTitle {
            width: 100%;
            height: 100px;
            text-align: center;
            font-weight: 900;
            font-size: 25px;
            line-height: 100px;
            color: #abc17a;
        }

        #infoDetail {
            width: 100%;
            height: 250px;
            display: block;
            box-sizing: border-box;
            padding-left: 20%;
            font-weight: 800;
        }

        #infoDetail > div {
            height: 100px;
            float: left;
            box-sizing: border-box;
            padding: 0 20px;
        }

        #infoBoard > div:nth-child(1) {
            width: 50%;
        }

        #infoBoard > div:nth-child(2) {
            width: 30%;
        }

        #flag > img {
            width: 100%;
            height: 150px;
        }

        #flag > div {
            width: 100%;
            height: 50px;
            line-height: 50px;
            display: block;
            text-align: center;
            color: #abc17a;
        }

        #flag > div > div {
            width : 50%;
            height: 100%;
            float: left;
        }

        #amount > div {
            height: 50px;
            width: 100%;
            box-sizing: border-box;
            padding-left: 20px;
            color: #5e9ade;
        }

        #amount > div:first-child {
            margin-bottom: 20px;
        }

        #curtain {
            top: 0;
            left: 0;
            position: fixed;
            height: 100%;
            width: 100%;
            display: none;
            z-index: 1;
        }

    </style>

</head>
<body>

<div id="infoBoard">

    <div id="infoArea">

        <div id="infoTitle">The United States of America</div>

        <div id="infoDetail">
            <div id="flag">
                <img src="../images/flags/Abkhazia.png">
                <div>
                    <div id="latitude">Latitude: 49</div>
                    <div id="longitude">Longitude: 2</div>
                </div>
            </div>

            <div id="amount">
                <div>Total Amount: 1</div>
                <div>Coal Amount: 2</div>
                <div>Oil Amount: 3</div>
                <div>Gas Amount: 4</div>
            </div>
        </div>
    </div>

    <img id="closeBoard" src="../images/close.png">

</div>

<div id="curtain"></div>

</body>
</html>
