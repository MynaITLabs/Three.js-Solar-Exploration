<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refactoring Demo</title>

    <style>

        html, body, canvas {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #000000;
            margin: 0;
            overflow: hidden;
        }

    </style>

</head>
<body>

<canvas id="sceneArea"></canvas>
<script src="../js/three.min.js"></script>
<script src="../js/universeUtils.js"></script>
<script src="../js/utils.js"></script>
<script src="EarthScene.js"></script>
<script src="MoonScene.js"></script>

<script>

    var utils = new Utils();
    renderer = utils.createDefaultRenderer();

    var earthSceneController = new EarthSceneController(renderer);
    var moonSceneController = new MoonSceneController(renderer);
    earthSceneController.animate();
    setTimeout(moonSceneController.animate, 5000);

</script>

</body>
</html>
