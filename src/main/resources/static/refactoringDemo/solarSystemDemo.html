<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System Demo</title>

    <style>

        html, body, canvas {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #000000;
            margin: 0;
            overflow: hidden;
        }

    </style>

</head>
<body>

<canvas id="sceneArea"></canvas>
<script src="../js/three.min.js"></script>
<script src="../js/universeUtils.js"></script>
<script src="../js/utils.js"></script>
<script src="solarSystemScene.js"></script>

<script>

    //init a renderer
    var utils = new Utils();
    renderer = utils.createDefaultRenderer();

    var solarSystemSceneController = new SolarSystemSceneController(renderer);
    solarSystemSceneController.animate();

    setTimeout(solarSystemSceneController.topView, 5000);
    setTimeout(solarSystemSceneController.sideView, 5000);
    setTimeout(solarSystemSceneController.upForwardView, 5000);



</script>

</body>
</html>
